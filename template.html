<head>

<body>
    <div class="blockContainer">
        <div class="sketchTitle">
            Title
        </div>
        <div class="content">
            <img class="originalImage" src="" onclick="window.open(this.src)">
            <p class="originalDescription"></p>
            <div class="sketchContainer">

            </div>
            <p class="originalDescription"></p>
            <p class="links">
                <a href="../index.html">Back to main</a>&nbsp;&nbsp;<a target="_blank" href="./code.html">Code</a>&nbsp;&nbsp;<a target="_blank"
                    href="https://johncheung.art">JohnC</a>
            </p>
        </div>
    </div>
    <script>
        const container = window.document.getElementsByClassName('sketchContainer')[0]
        let thisP5 = new p5(sketch, container);
        container.addEventListener('dblclick', (event) => {
            if (!document.fullscreenElement && !document.webkitFullscreenElement){
                try {
                    container.firstElementChild.requestFullscreen();
                } catch (e) {
                    try{
                        container.firstElementChild.webkitRequestFullscreen();
                    } catch (err) {
                        console.error("fullScreenNotSupported");
                    }
                }
            } else if (document.exitFullscreen || document.webkitExitFullscreen) {
                try {
                    document.exitFullscreen();
                } catch (e){
                    try {
                        document.webkitExitFullscreen();
                    } catch{
                        console.error("unknownError");
                    }
                }
            }
        }, false); 
    </script>
</body>
